<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolzApp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div class="container aligner">

            <div id="root" class="app">
                <!-- Inizio Sezione Contatti -->
                <section class="contacts">

                    <!-- Inizio Header Contatti -->
                    <header class="aligner">

                        <div class="user">
                            <img src="img/avatar_8.jpg" alt="Avatar User">
                            <h3>Pinko Pallo</h3>
                        </div>

                        <div class="icons">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>

                    </header>
                    <!-- Fine Header Contatti -->

                    <!-- Inizio Sezione Setup delle Notifiche -->
                    <section class="notifications aligner">

                        <span class="bell">
                            <i class="fas fa-bell-slash"></i>
                        </span>

                        <div class="notifications-set">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>

                    </section>
                    <!-- Fine Sezione Setup delle Notifiche -->

                    <!-- Inizio Main -->
                    <main>

                        <!-- Inizio Sezione Search -->
                        <section class="search">
                            <div class="input-container aligner">
                                <i class="fas fa-search"></i>
                                <input v-model="contactToFind" @keyup="find(contactToFind)" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </section>
                        <!-- Fine Sezione Search -->

                        <!-- Inizio Lista Contatti -->
                        <section class="user-contacts">
                            <ul class="contacts-list">

                                <li v-for="(contact, index) in contacts" @click="giveIndex(index)" v-if="contact.visible == true" class="aligner">
                                    <img :src="`img/avatar${contact.avatar}.jpg`" alt="avatar">
                                    <h3>{{ contact.name }}</h3>
                                    <span>{{contact.messages[contact.messages.length - 1].date}}</span>
                                </li>

                            </ul>
                        </section>
                        <!-- Fine Lista Contatti -->

                    </main>
                    <!-- Fine Main -->

                </section>
                <!-- Fine Sezione Contatti -->

                <!-- Inizio Sezione Chat -->
                <section class="chat">

                    <!-- Inizio Chat Header -->
                    <header class="aligner">

                        <div class="user">
                            <img :src="`img/avatar${contacts[indexOfContact].avatar}.jpg`" alt="Avatar User">
                            <div class="user-info">
                                <h3>{{ contacts[indexOfContact].name }}</h3>
                                <p>Ultimo accesso oggi alle</p>
                            </div>
                        </div>

                        <div class="icons">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>

                    </header>
                    <!-- Fine Chat Header -->

                    <!-- Inizio Chat Content -->
                    <main>

                        <div v-for="message in contacts[indexOfContact].messages" :class="(message.status == 'sent') ? 'delivered-msg' : 'received-msg'">
                            <p>
                                {{ message.text }}
                                <span>{{ message.date }}</span>
                            </p>
                        </div>

                    </main>
                    <!-- Fine Chat Content -->

                    <!-- Inizio Messenger -->
                    <section class="messenger aligner">

                        <i class="far fa-smile"></i>
                        <input v-model="newMessage" @keyup.enter="addMsg()" type="text" placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>

                    </section>
                    <!-- Fine Messenger -->

                </section>
                <!-- Fine Sezione Chat -->

            </div>

        </div>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
